<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./test.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="item">
            <div class="icon__heart">
                <ion-icon name="heart-outline"></ion-icon>
            </div>
            <div class="icon__cart">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
            <div class="fix__image">
                <img src="./glass.png" alt="" class="glass">
            </div>
            <div class="title">Nike Zoom KD 12</div>
            <div class="price">$99</div>
            <div class="container">
                <div class="infor">
                    <div class="infor__size">
                        <span class="infor__size__text">Size:</span>
                        <ul class="infor__size__contain">
                            <li class="infor__size__item">6</li>
                            <li class="infor__size__item">7</li>
                            <li class="infor__size__item">8</li>
                            <li class="infor__size__item">9</li>
                        </ul>
                    </div>
                    <div class="infor__color">
                        <span class="infor__color__text">Color:</span>
                        <ul class="infor__Color__contain">
                            <li style="background-color: green;" class="infor__color__item"></li>
                            <li style="background-color: red;" class="infor__color__item"></li>
                            <li style="background-color: black;" class="infor__color__item"></li>
                        </ul>
                    </div>
                    <button class="button">Buy now</button>
                    <button class="button">Add cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
</html>
