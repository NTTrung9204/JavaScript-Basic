    <script>
        function Active({
            title = '',
            message = '',
            type = '',
            duration = 3000
        })
        {
            const main=document.getElementById('message');
            if (main) {
                const toast = document.createElement('div');
                const icons = {
                    success: 'fas fa-check-circle',
                    info: 'fas fa-info-circle',
                    warning: 'fas fa-exclamation-circle',
                    error: 'fas fa-exclamation-circle'
                }

                const icon = icons[type];
                const delay = (duration/1000).toFixed(2);
                toast.classList.add('toast',`toast--${type}`);
                toast.style.animation = `SlideInLeft ease .7s , FadeOut ease-in 1s ${delay}s forwards`;

                toast.innerHTML = `
                <div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="toast__content">
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
                `;
                main.append(toast)

                setTimeout(function(){
                    main.removeChild(toast);
                }, duration + 1000);
            }
        }

        

        function ShowSuccessToast(){
            Active({
            title: 'Thành công',
            message: 'Bạn đã đăng ký thành công khóa học lập trình',
            type: 'success',
            duration: 3000
        });
        }
        function ShowErrorToast(){
            Active({
            title: 'Thất bại',
            message: 'Đã có lỗi xảy ra khi đăng ký tài khoản',
            type: 'error',
            duration: 3000
        });
        }
    </script>
